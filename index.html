<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Hacked</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="https://unpkg.com/vue"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <h1 id="title">Welcome to Get Hacked</h1>
    <div id="app">
        <h2 id="desciption">{{ description }}</h2>
        <label for = username>Username:</label>
        <input type="text" id="username" required maxlength="20" minlength="3" v-model:value="userName">
        <label for = password>Password:</label>
        <input type="password" id="password" required maxlength="20" minlength="3">
        <label for = email>Email:</label>
        <input type="email" id="email" required v-model:value="email">
        <label for = ssn>Social Security Number:</label>
        <input type="number" id="ssn" required maxlength="9" minlength="9">
        <button onclick="myFunction()">Submit</button>
        <p id="submit"></p>
        <p id="info">Username: {{ userName }}</p>
        <p id="info">Email: {{ email }}</p>
    </div>
    
    <script>
            function myFunction() {
              document.getElementById("submit").innerHTML = "Submitted!";
            }
    </script>
    
</body>
</html>
